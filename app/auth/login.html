<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediCare</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="../index.html" class="logo">
                    <div class="logo-icon">H</div>
                    <h1>MediCare</h1>
                </a>
                <h2>Sign in to your account</h2>
                <p>Or <a href="register.html" class="link">register for a new account</a></p>
            </div>

            <div class="tabs">
                <div class="tab-list">
                    <button class="tab-button active" data-tab="patient">Patient</button>
                    <button class="tab-button" data-tab="doctor">Doctor</button>
                    <button class="tab-button" data-tab="admin">Admin</button>
                </div>

                <div class="tab-content active" id="patient-tab">
                    <form id="patient-login-form" class="auth-form">
                        <div class="form-group">
                            <label for="patient-email">Email</label>
                            <input type="email" id="patient-email" placeholder="name@example.com" required>
                        </div>
                        <div class="form-group">
                            <div class="password-header">
                                <label for="patient-password">Password</label>
                                <a href="#" class="link">Forgot password?</a>
                            </div>
                            <input type="password" id="patient-password" required>
                        </div>
                        <div class="form-group">
                            <div class="checkbox-container">
                                <input type="checkbox" id="remember-me">
                                <label for="remember-me">Remember me</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </form>
                </div>

                <div class="tab-content" id="doctor-tab">
                    <form id="doctor-login-form" class="auth-form">
                        <div class="form-group">
                            <label for="doctor-email">Email</label>
                            <input type="email" id="doctor-email" placeholder="name@example.com" required>
                        </div>
                        <div class="form-group">
                            <div class="password-header">
                                <label for="doctor-password">Password</label>
                                <a href="#" class="link">Forgot password?</a>
                            </div>
                            <input type="password" id="doctor-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </form>
                </div>

                <div class="tab-content" id="admin-tab">
                    <form id="admin-login-form" class="auth-form">
                        <div class="form-group">
                            <label for="admin-email">Email</label>
                            <input type="email" id="admin-email" placeholder="name@example.com" required>
                        </div>
                        <div class="form-group">
                            <div class="password-header">
                                <label for="admin-password">Password</label>
                                <a href="#" class="link">Forgot password?</a>
                            </div>
                            <input type="password" id="admin-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="theme-toggle-container">
            <button id="theme-toggle" class="btn-icon">
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </div>

    <script src="../js/theme.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
